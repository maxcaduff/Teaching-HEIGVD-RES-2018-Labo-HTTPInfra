<VirtualHost *:80>

	ServerName demo.res.ch
# Mapping entre la ressource et le serveur back-end. Si la ressource est /hire le proxy demande à la dynamic de gérer la requête. 

	ProxyPass 			"/hire/" "http://172.17.0.3:3000/hire/"
	ProxyPassReverse	"/hire/" "http://172.17.0.3:3000/hire/"

# Et si c’est / c’est la static qui la gère.
	ProxyPass 			"/" "http://172.17.0.2:80/"
	ProxyPassReverse 	"/" "http://172.17.0.2:80/"
</VirtualHost>